<a class="blog__preview" href="{{ post.url }}">
  <span class="blog__preview--category">{{ post.category }}</span>
  <h4 class="blog__preview--title">{{ post.title }}</span></h4>
  <p class="blog__preview--date">
    <span class="day">{{ post.date | date: "%d"}}</span>
    <span class="month">{{ post.date | date: "%b"}}</span>
  </p>
  <p class="blog__preview--text">{{ post.content | strip_html | truncatewords: 60 }}</p>
</a>
