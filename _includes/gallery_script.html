<script>
  $(document).ready(function() {
    $('.zoomable').magnificPopup({
      delegate: '.zoomable_image',
      type: 'image',
      mainClass: 'mfp-with-zoom',
      image: {
        verticalFit: true,
        titleSrc: function(item) {
          return item.el.attr('title');
        }
      },
      gallery: {
        enabled: true
      }
    });
  });
</script>
