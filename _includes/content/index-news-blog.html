<section id="index-news">
  <div id="tw-widget1"></div>
</section>
<section id="index-blog">
  <ul>
    {% for post in site.posts | limit: 4  %}
    <li><a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
      <p>{{ post.intro }}</p>
    </a></li>
    {% endfor %}
    <li><a href="/blog-archive">
      <h3>Older posts</h3>
    </a></li>
  </ul>
</section>
