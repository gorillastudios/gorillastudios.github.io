<header class="site-header animated fadeIn">
  <div class='row'>
    <a class="site-title" href="{{ site.baseurl }}/"><img src="/images/gostu-color.svg"/></a>
    <div class="click-nav">
      <ul class="no-js">
        <li><a href="/blog/">Blog</a></li>
        <li>
          <a class="clicker">Portfolios</a>
          <ul class='click-sub-nav'>
            <li><a href="/portfolio/">Main</a></li>
            <li><a href="/chicago/">Chicago</a></li>
            <li><a href="/black-and-white/">Black &amp; White</a></li>
            <li><a href="/nature/">Nature</a></li>
            <li><a href="/music/">Music</a></li>
          </ul>
        </li>
        <li><a href="/store/">Store</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </div>
  </div>
</header>


<script>
  $(function () {
    $('.click-nav > ul').toggleClass('no-js js');
    $('.click-nav .js ul').hide();
    $('.click-nav .js').click(function(e) {
      $('.click-nav .js ul').slideToggle(200);
      $('.clicker').toggleClass('active');
      e.stopPropagation();
    });
    $(document).click(function() {
      if ($('.click-nav .js ul').is(':visible')) {
        $('.click-nav .js ul', this).slideUp();
        $('.clicker').removeClass('active');
      }
    });
  });
</script>
