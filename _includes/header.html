<script>
  $('#menu-toggle').click(function()
  {
    if ($('.menu').hasClass('opened')) {

    }
    if ($('.menu').hasClass('closed')) {
      $('.menu').removeClass('closed').addClass('opened');

    }

  });

    $('.menu').removeClass('opened').addClass('closed');
  });
</script>
