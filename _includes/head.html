<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/vendor/animate.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/vendor/responsive-nav.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/vendor/magnific-popup.css" | prepend: site.baseurl }}">

    <script src="//use.typekit.net/zrp7zuy.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/responsive-nav.min.js"></script>
    <script src="/js/slick.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
