<script>
  $('#menu-toggle').click(function()
  {
    if ($('.header__navigation').hasClass('opened')) {
      $('.header__navigation').removeClass('opened').addClass('closed');
      return false;
    }
    if ($('.header__navigation').hasClass('closed')) {
      $('.header__navigation').removeClass('closed').addClass('opened');
      return false;
    }
    else ($('.header__navigation').addClass('opened'))
  });

  $('#menu-close').click(function() {
    $('.menu').removeClass('opened').addClass('closed');
  });

  $('.nav__dropdown-toggle').click(function() {
    $('.nav__submenu').removeClass('initial').addClass('touched').toggleClass('open closed');
  });
</script>
