<!DOCTYPE html>
<html>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/gorilla.css">
    <link rel="stylesheet" href="/css/vendor/responsive-nav.css">
    <link rel="stylesheet" href="/css/vendor/animation.css">

    <script type="text/javascript" src="//use.typekit.net/zrp7zuy.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/responsive-nav.js"></script>
    <script src="/js/jquery.lazyload.min.js"></script>
</head>

  <body>
    <header class="site-header animated fadeIn">
  <div class='row'>
    <a class="site-title" href="/"><img src="/images/gostu-white.png"/></a>
    <div class="click-nav">
      <ul class="no-js">
        <li><a href="/blog/">Blog</a></li>
        <li>
          <a href="#" class="clicker">Portfolios</a>
          <ul class='click-sub-nav'>
            <li><a href="/portfolio/">Main</a></li>
            <li><a href="/chicago/">Chicago</a></li>
            <li><a href="/black-and-white/">Black &amp; White</a></li>
            <li><a href="/nature/">Nature</a></li>
            <li><a href="/music/">Music</a></li>
            <li><a href="/iphone/">iPhone</a></li>
          </ul>
        </li>
        <li><a href="/photo52/">Photo52</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </div>
  </div>
</header>


<script>
  $(function () {
    $('.click-nav > ul').toggleClass('no-js js');
    $('.click-nav .js ul').hide();
    $('.click-nav .js').click(function(e) {
      $('.click-nav .js ul').slideToggle(200);
      $('.clicker').toggleClass('active');
      e.stopPropagation();
    });
    $(document).click(function() {
      if ($('.click-nav .js ul').is(':visible')) {
        $('.click-nav .js ul', this).slideUp();
        $('.clicker').removeClass('active');
      }
    });
  });
</script>


    <div class="page-content animated fadeIn">

<figure>

  <figcaption>Brooklyn Bridge at sunset<span>Purchase at 500px.com</span></figcaption>
</figure>
<figure>

  <figcaption>Pritzker Pavilion, Millenium Park<span>Purchase at 500px.com</span></figcaption>
</figure>
</section>

<script>
  $(function() {
    $("img.lazy").lazyload({
      threshold : 200,
      effect: "fadeIn"
    });
  });
</script>
