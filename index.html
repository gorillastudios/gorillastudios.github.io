<ul class="grid" id="lightgallery">

  {% for photo in site.data.index_gallery %}

    <a href="{{ photo.image }}">
      <img src="/images/thumbnails/{{ photo.thumbnail }}" alt="{{ photo.title }} <span></span> {{ photo.meta }}" />
    </a>
  </li>
  {% endfor %}
</ul>
