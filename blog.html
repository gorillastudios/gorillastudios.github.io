---
layout: fixed
title: Blog
permalink: /blog/
id: blog
---
<div class="filmstrip animated fadeIn">
{% for post in site.posts limit: 9 %}
  <div class="blog-preview" style="background: url('/images/{{ post.hero }}'); "><a href="{{ post.url }}"><span>{{ post.intro }}</span></a></div>
{% endfor %}
  <div class="blog-preview archive-link"><a href="/blog-archive"><span>Older posts</span></a></div>
</div>


<script>
  $('.filmstrip').slick({
    arrows: true,
    dots: true,
    centerMode: true,
    centerPadding: '30px',
    slidesToShow: 1,
    variableWidth: true
  });
</script>
