---
layout: page
title: Blog
permalink: /blog/
---
<section class='blog-list'>
  {% for post in site.posts limit: 5 %}
  <article>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {{ post.content }}
  </article>
  {% endfor %}
  <a href="/archive/"><h3 class='archive-link'>Older Posts</h3></a>
</section>
