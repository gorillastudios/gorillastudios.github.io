---
layout: page
title: Birds collection
permalink: /birds/
---


<section class="gallery">
  {% for photo in site.data.photos %}
    {% if photo.tags contains 'bird' %}
    <figure class="{{ photo.orientation }}">
      <img src="/{{ photo.image_path }}"/>
      <figcaption>{{ photo.title }}</figcaption>
    </figure>
    {% endif %}
  {% endfor %}
</section>
