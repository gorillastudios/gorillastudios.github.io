<section class='portfolio gallery--half' >
  {% for photo in site.data.photos %}
    {% if photo.tags contains 'sears-tower' %}
    <figure class="{{ photo.orientation }}">
      <img src="/{{ photo.image_path }}"/>
      <figcaption>{{ photo.title }}</figcaption>
    </figure>
    {% endif %}
  {% endfor %}
</section>
