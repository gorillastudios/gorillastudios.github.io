---
layout: page
title: Panoramic collection
permalink: /panoramas/
---


<section class="portfolio">
  {% for photo in site.data.photos %}
    {% if photo.tags contains 'panorama' %}
    <figure class="{{ photo.orientation }}">
      <img src="/{{ photo.image_path }}"/>
      <figcaption>{{ photo.title }}</figcaption>
    </figure>
    {% endif %}
  {% endfor %}
</section>
