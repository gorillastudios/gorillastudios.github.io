---
layout: default
title: Blog Archive
permalink: /blog-archive/
---
<div class="module content">
  <h2>{{ page.title }}</h2>
  <div class="blog-archive-list">
    {% for post in site.posts %}
    <a href="{{ post.url }}">{{ post.title }} <span class="description">{{ post.intro }}</span><span class="date">{{ post.date | date: "%B %-d %Y" }}</span></a>
    {% endfor %}
  </div>
</div>
