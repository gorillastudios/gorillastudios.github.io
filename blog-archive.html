---
layout: default
title: Blog Archive
permalink: /blog-archive/
---
<div class="module__normal">
  <h3 class="title">{{ page.title }}</h3>
  <div class="blog-archive-list content">
    {% for post in site.posts %}
    <a href="{{ post.url }}">{{ post.title }} <span class="description">{{ post.intro }}</span><span class="date">{{ post.date | date: "%B %-d %Y" }}</span></a>
    {% endfor %}
  </div>
</div>
</div>
