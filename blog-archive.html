---
layout: default
permalink: /blog-archive/
title: All Blog Posts
---

{% include page_intro.html
  title = "Blog Archive"
%}


<div class="blog-archive">
  {% for post in site.posts offset: 5 %}
    <a href="{{ post.url }}"  class="post__listing">
      <p class="post__listing--date">{{ post.date | date: '%b %d %Y' }}</p>
      <h2 class="post__listing--title">{{ post.title }}</h2>
      <p class="post__listing--preview">
      {{ post.content | strip_html | truncatewords: 40 }}
      </p>
      <p class="post__listing--read-more">Read More</p>
    </a>
  {% endfor %}
</div>
