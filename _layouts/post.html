---
layout: default
---
<article class="post {{ page.overlay-type }} {{ page.post-class }}" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>


  <div class="post-navigation">
    {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}">
        <div>
          <p class="subtitle">Previous post</p>
          <h3 class="title">{{ page.previous.title }}</h3>
        </div>
      </a>
    {% endif %}
    {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">
        <div>
          <p class="subtitle">Next post</p>
          <h3 class="title">{{page.next.title}}</h3>
        </div>
      </a>
    {% endif %}
  </div>
</article>
