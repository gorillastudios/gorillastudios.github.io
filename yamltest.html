<section class='portfolio'>
  {% for photo in site.data.photos %}
    {% if photo.tags contains 'trump-tower' %}
    <figure class="{{ photo.orientation }}">
      <img src="/{{ photo.image_path }}"/>
      <figcaption>{{ photo.title }}<span>{{ photo.exposure }}</figcaption>
    </figure>
    {% endif %}
  {% endfor %}
</section>
